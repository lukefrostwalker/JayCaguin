<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Thank you!</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" id="favicon" href="assets/img/favicon.png" />
        <!-- BOOTSTRAP -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <!-- FONT AWESOME -->
        <script
            src="https://kit.fontawesome.com/c636ad103d.js"
            crossorigin="anonymous"
        ></script>
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="navi">
            <!-- NAV BAR -->
        </div>

        <main>
            <div class="container">
                <div
                    class="thankyou-title d-flex flex-column justify-content-center"
                >
                    <h1
                        class="mb-4"
                        data-aos="fade-right"
                        data-aos-duration="1000"
                        data-aos-offset="300"
                        data-aos-easing="ease-in-sine"
                    >
                        The ball is in <br /><span
                            class="d-inline-block accent"
                            data-aos="fade-right"
                            data-aos-duration="1500"
                            >my court now.</span
                        >
                    </h1>
                    <p data-aos="fade-up" data-aos-duration="1500">
                        Thanks for reaching out.<br />
                        I'll get back to you shortly!
                    </p>
                </div>
            </div>
        </main>

        <footer id="footer" class="thankyou-footer">
            <!-- FOOTER -->
        </footer>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
        <script>
            AOS.init();
        </script>
        <script src="assets/js/render.js" type="module"></script>
    </body>
</html>
