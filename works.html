<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Works</title>
        <meta name="description" content="Web Apps, websites" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" id="favicon" href="assets/img/favicon.png" />
        <!-- BOOTSTRAP -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
        <!-- FONT AWESOME -->
        <script
            src="https://kit.fontawesome.com/c636ad103d.js"
            crossorigin="anonymous"
        ></script>
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="assets/css/works.css" />
        <link
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="navi">
            <!-- NAV BAR -->
        </div>

        <header>
            <div class="masthead" id="masthead">
                <span
                    class="masthead_image d-flex align-items-center"
                    data-aos="fade-left"
                    data-aos-duration="1000"
                >
                    <div class="container">
                        <div class="works-title-card">
                            <h1
                                class="mt-3"
                                data-aos="fade-right"
                                data-aos-duration="1000"
                            >
                                Works
                            </h1>
                            <div class="line-container">
                                <span
                                    class="line work-line"
                                    data-aos="fade-left"
                                    data-aos-duration="1500"
                                ></span>
                                <span
                                    class="line work-line"
                                    data-aos="fade-right"
                                    data-aos-duration="1000"
                                ></span>
                            </div>
                            <h2 data-aos="fade-right" data-aos-duration="2000">
                                Web Apps
                            </h2>
                            <a
                                href="contact.html"
                                class="link_animation"
                                data-aos="fade-left"
                                data-aos-duration="1500"
                                >MESSAGE ME</a
                            >
                        </div>
                    </div>
                </span>
            </div>
        </header>

        <section
            class="container project_card_container d-flex flex-wrap justify-content-center align-items-center"
            id="project_card_container"
        >
            <!-- Fetch -->
            <div
                class="project_card order-8 col-12 col-lg-6"
                data-aos="fade-up"
                data-aos-anchor-placement="center-bottom"
                data-aos-duration="1750"
            >
                <div id="box8" class="inner">
                    <a
                        href="https://github.com/lukefrostwalker"
                        target="_blank"
                        class="project_click"
                    >
                        <div
                            class="flex_this h-25 d-flex flex-column align-items-center justify-content-end w-100 m-0"
                        >
                            <h1 class="project_title">
                                View more <br />
                                projects on GitHub
                            </h1>
                        </div>
                    </a>
                </div>
            </div>
        </section>

        <footer id="footer">
            <!-- FOOTER -->
        </footer>

        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>

        <script src="assets/js/index.js" type="module"></script>
